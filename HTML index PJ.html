<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19th Hole Finder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1>Welcome to the 19th Hole Finder</h1>
        <p></p>
    </header>

    <!-- Search by City Section -->
    <section id="search-by-city">
        <h2>Search by City</h2>
        <form>
            <label for="city">Enter City Name:</label>
            <input type="text" id="city" name="city" />
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Search by Zip Code Section -->
    <section id="search-by-zip">
        <h2>Search by Zip Code</h2>
        <form>
            <label for="zip">Enter Zip Code:</label>
            <input type="text" id="zip" name="zip" />
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Recently Searched Section -->
    <section id="recent-searches">
        <h2>Recently Searched</h2>
        <div id="search-history">
    
            <button id="history-locations-btn">History Locations</button>

     </section>


    <!-- Current City and Golf Courses Section -->
    <section id="current-city">
        <h2>Current City: </h2>
        <div id="golf-courses">
            <h3>Golf Courses</h3>
            <ul>
                <li>Course 1</li>
                <li>Course 2</li>
                <li>Course 3</li>
                <li>Course 4</li>
                <li>Course 5</li>

            </ul>
            <h4>Distributors</h4>
            <ul>
                <li>Distributor 1</li>
                <li>Distributor 2</li>
                <li>Distributor 3</li>
                <li>Distributor 4</li>
                <li>Distributor 5</li>
            </ul>
            
        </div>
    </section>
