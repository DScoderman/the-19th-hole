<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19th Hole Finder</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body class="flex-column min-100-vh">
    <!-- header section -->
    <header class="hero">
        <p></p>
    </header>
    <div class="hero-image">
        <div class="hero-text">
            <h1 class="title is-1 has-text-danger">The 19th Hole üèåÔ∏è‚Äç‚ôÇÔ∏è ‚õ≥</h1>
            <p>A silly goose web app for golfers who want to drink beer and drive golf balls</p>
        </div>
    </div>

<!-- form for zipcode -->
    <section id="search-by-zip">
        <form class="box" id="formSubmit">
            <div class="field">
                <label class="label" for="zip">Search by Zip Code</label>
                <div class="control">
                    <input class="input" type="text" id="zip" style="width: 33%;" placeholder="e.g. 90210" />
                    <button class="button is-success is-rounded" id="submit">Search</button>
                </div>
            </div>
        </form>
    </section>

    <!-- recent searches -->
    <section id="recent-searches">
        <form class="box">
            <div class="search-history">
                <label class="label" for="history">Location History</label>
                <div class="control">
                    <button class="button is-success is-rounded" id="history-locations-btn">Location History</button>
                </div>
            </div>
        </form>
    </section>

    <!-- golf courses section -->
    <section id="golf-courses">
        <form class="box">
            <div class="golf-courses">
                <label class="label" for="courses">Golf Courses</label>
                <div class="control">
                    <ul>
                        <li>Course 1</li>
                        <li>Course 2</li>
                        <li>Course 3</li>
                        <li>Course 4</li>
                        <li>Course 5</li>

                    </ul>
                </div>
            </div>
        </form>
    </section>

    <Section id="distributors">
        <form class="box">
            <!-- Google Maps API Setup -->
            <!-- TODO: ADD API KEY -->
            <div id="map"></div>
            <div class="distributors">
                <label class="label" for="distributors">üç∫ Distributors</label>
                <div class="control"></div>
                <ul>
                    <li>Distributor 1</li>
                    <li>Distributor 2</li>
                    <li>Distributor 3</li>
                    <li>Distributor 4</li>
                    <li>Distributor 5</li>
                </ul>

            </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfvkyAdjBQH3vAj-sgu48B50PM2q6ADAA&libraries=places&callback=initMap"></script>
        <script src="./script/script.js"></script>

    </section>
</body>
