<body class="flex-column min-100-vh">
    <header class="hero">

    <section id="search-by-zip">
        <form class="box">
            <div class="field">
                <label class="label" for="zip">Search by Zip Code</label>
                <div class="control">
                    <input class="input" type="text" id="zip" style="width: 33%;" placeholder="e.g. 90210" />

                </div>
            </div>
        </form>
    </section>
    <section id="recent-searches">
        <form class="box">
            <div class="search-history">
                <label class="label" for="history">Location History</label>
                <div class="control">
                    <button class="button is-success is-rounded" id="history-locations-btn">Location History</button>
                </div>
            </div>
        </form>
    </section>

    <section id="golf-courses">
        <form class="box">
            <div class="golf-courses">
                <label class="label" for="courses">Golf Courses</label>
